<script type="text/javascript">
    window.onload=function(){
        $.ajax({
            type: 'GET',
            url :'http://39.106.27.66/user/getUserList',
//            url :'http://localhost:8080/user/getUserList',
            success:function(data){
                if(data.return_code==0){
                    var list = data.list;
                    for(var index = 0,l = list.length;index<l;index++){
                        $("#user").append("<tr class=\"text-c\"> <td>"+list[index].id+"</td><td>"+list[index].phone+"</td><td>"+list[index].nickname+"</td> <td>"+list[index].sex+"</td><td>"+list[index].address+"</td><td>"+list[index].time+"</td></tr>")
                    }
                }else {
                    alert("获取列表失败");
                }
            }
        })
    }
</script>
