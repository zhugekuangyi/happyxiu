<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
  <div class="loginBox">
    <form class="form form-horizontal"  method="post" id="loginform">
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input id="name" name="name" type="text" placeholder="账户" class="input-text size-L" value="">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input id="password" name="password" type="password" placeholder="密码" class="input-text size-L" value="">
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input name="login" id ="loginBtn" type="button"  class="btn btn-success radius size-L" value="登录"/>
          <!--<input name="reset" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">-->
        </div>
      </div>
    </form>
  </div>
</div>

<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
<script>

    $(document).ready(function () {
        $("#loginBtn").on("click",
            function () {
                login();
            });
    }); //ready事件结束

    function login() {
        var formParam = $("#loginform").serialize();
        console.log(formParam);
        $.ajax({
            type:'post',
            url:'http://39.106.27.66/sys_user/login',
            data:formParam,
            cache:false,
            dataType:'json',
            success:function(data){
              if(data.return_code==0){
                  window.location.href="/pages/index.html";
              }else {
                  alert(data.return_msg);
              }
            }
        });
    }
</script>
